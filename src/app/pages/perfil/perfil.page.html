<app-header></app-header>

<ion-content class="ion-padding ion-text-center">
    <ion-card style="box-shadow: 2px 2px 10px black;">
        <img src="/assets/olivos.jpg" alt="Olivos">
        <ion-card-header>
            <ion-item lines="none">
                <ion-card-title>{{this.user.nombre}}</ion-card-title>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="none">
                <ion-icon slot="start" name="mail-outline"></ion-icon>
                <ion-label>{{this.user.email}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-icon slot="start" name="pin-outline"></ion-icon>
                <ion-label>{{this.user.localidad}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-icon slot="start" name="call-outline"></ion-icon>
                <ion-label>{{this.user.telefono}}</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
