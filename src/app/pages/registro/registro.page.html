<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form>
        <ion-card style="border-radius: 25px; box-shadow: 2px 2px 10px #666;">
            <ion-list lines="none">
                <div>
                    <ion-item>
                        <ion-avatar>
                            <img src="/assets/fjcb.jpeg" />
                        </ion-avatar>
                    </ion-item>
                </div>
                <ion-item>
                    <ion-icon slot="start" name="person" color="dark"></ion-icon>
                    <ion-input type="text" placeholder="Nombre Completo" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="mail" color="dark"></ion-icon>
                    <ion-input type="email" placeholder="Email" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="lock-closed" color="dark"></ion-icon>
                    <ion-input type="password" placeholder="Contraseña" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="call" color="dark"></ion-icon>
                    <ion-input type="tel" placeholder="Teléfono" color="dark"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="pin" color="dark"></ion-icon>
                    <ion-input type="text" placeholder="Localidad" color="dark"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card>
    </form>
</ion-content>

<ion-footer class="ion-text-center">
    <ion-toolbar color="dark">
        <ion-row>
            <ion-col size="6">
                <ion-button type="submit" expand="block" fill="clear" shape="round" color="light">
                    <ion-icon name="checkmark-outline"></ion-icon>
                    Registrar
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button type="reset" expand="block" fill="clear" shape="round" color="light" routerLink="/login">
                    <ion-icon name="close-outline"></ion-icon>
                    Cancelar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
